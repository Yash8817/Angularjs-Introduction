<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body ng-app="myapp">
        <div ng-controller="maths">
            <h1>Example of two way data binding</h1>
            Enter value of a : <input type="text" ng-model="a"><br>
            Enter value of b : <input type="text" ng-model="b"><br>
            Sum is : {{sum}} <br>
            <button  ng-click="calculate()">Add Numbers</button>
            <br><br><br><hr>


            Enter value of a : <input type="text" ng-model="a" ng-change="calculate()"><br>
            Enter value of b : <input type="text" ng-model="b" ng-change="calculate()"><br>
            Sum of {{a}} and {{b}} is : <span ng-bind="sum"></span><br>
            <br><br><br><hr>


        </div>
    </body>
</html>
