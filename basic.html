<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('myapp',[]);
        </script>
    </head>
    <body ng-app="myapp">
        <h3>ng-app is angular directive</h3>
        <h3>Double curly brackets are angular expressions</h3>
        <h3>Combined code of diredtive and expressions is called as template</h3>
        <h1>This is a text in html. Next line is generated by AngularJS</h1>
        <br>
        <h1>{{10+20}}</h1>
        <br>        
    </body>
</html>
